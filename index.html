
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./mind/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="overlay1" src="./assets/overlay1.jpg" />
        <img id="overlay2" src="./assets/overlay2.jpg" />
        <img id="overlay3" src="./assets/overlay3.jpg" />
        <img id="overlay4" src="./assets/overlay4.jpg" />
        <img id="overlay5" src="./assets/overlay5.jpg" />
        <img id="overlay6" src="./assets/overlay6.JPG" />
        <img id="overlay7" src="./assets/overlay7.jpg" />
        <img id="overlay8" src="./assets/overlay8.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#overlay1" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#overlay2" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#overlay3" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#overlay4" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#overlay5" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane src="#overlay6" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-plane src="#overlay7" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane src="#overlay8" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
