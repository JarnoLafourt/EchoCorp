<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./EscapeRoom/mind/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <img id="overlay1" src="./EscapeRoom/assets/overlay1.jpg" />
        <img id="overlay2" src="./EscapeRoom/assets/overlay2.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#overlay1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#overlay2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
